uded by other library headers.</span></span><br><span class="line"><span class="comment"> *  Do not attempt to use it directly. @headername&#123;queue&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">ifndef</span> _STL_QUEUE_H</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> _STL_QUEUE_H 1</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/concept_check.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;debug/debug.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &gt;= 201103L</span></span><br><span class="line"><span class="meta"># <span class="keyword">include</span> <span class="string">&lt;bits/uses_allocator.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">namespace</span> std _GLIBCXX_VISIBILITY(<span class="keyword">default</span>)</span><br><span class="line">&#123;</span><br><span class="line">_GLIBCXX_BEGIN_NAMESPACE_VERSION</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   *  @brief  A standard container giving FIFO behavior.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @ingroup sequences</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @tparam _Tp  Type of element.</span></span><br><span class="line"><span class="comment">   *  @tparam _Sequence  Type of underlying sequence, defaults to deque&lt;_Tp&gt;.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  Meets many of the requirements of a</span></span><br><span class="line"><span class="comment">   *  &lt;a href=&quot;tables.html#65&quot;&gt;container&lt;/a&gt;,</span></span><br><span class="line"><span class="comment">   *  but does not define anything to do with iterators.  Very few of the</span></span><br><span class="line"><span class="comment">   *  other standard container interfaces are defined.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  This is not a true container, but an @e adaptor.  It holds another</span></span><br><span class="line"><span class="comment">   *  container, and provides a wrapper interface to that container.  The</span></span><br><span class="line"><span class="comment">   *  wrapper is what enforces strict first-in-first-out %queue behavior.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  The second template parameter defines the type of the underlying</span></span><br><span class="line"><span class="comment">   *  sequence/container.  It defaults to std::deque, but it can be any type</span></span><br><span class="line"><span class="comment">   *  that supports @c front, @c back, @c push_back, and @c pop_front,</span></span><br><span class="line"><span class="comment">   *  such as std::list or an appropriate user-defined type.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  Members not found in @a normal containers are @c container_type,</span></span><br><span class="line"><span class="comment">   *  which is a typedef for the second Sequence parameter, and @c push and</span></span><br><span class="line"><span class="comment">   *  @c pop, which are standard %queue/FIFO operations.</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Sequence = deque&lt;_Tp&gt; &gt;</span><br><span class="line">    <span class="keyword">class</span> queue</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="comment">// concept requirements</span></span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::value_type _Sequence_value_type;</span><br><span class="line">      __glibcxx_class_requires(_Tp, _SGIAssignableConcept)</span><br><span class="line">      __glibcxx_class_requires(_Sequence, _FrontInsertionSequenceConcept)</span><br><span class="line">      __glibcxx_class_requires(_Sequence, _BackInsertionSequenceConcept)</span><br><span class="line">      __glibcxx_class_requires2(_Tp, _Sequence_value_type, _SameTypeConcept)</span><br><span class="line"></span><br><span class="line">      <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp1, <span class="keyword">typename</span> _Seq1&gt;</span><br><span class="line">        <span class="keyword">friend</span> <span class="type">bool</span></span><br><span class="line">        <span class="keyword">operator</span>==(<span class="type">const</span> queue&lt;_Tp1, _Seq1&gt;&amp;, <span class="type">const</span> queue&lt;_Tp1, _Seq1&gt;&amp;);</span><br><span class="line"></span><br><span class="line">      <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp1, <span class="keyword">typename</span> _Seq1&gt;</span><br><span class="line">        <span class="keyword">friend</span> <span class="type">bool</span></span><br><span class="line">        <span class="keyword">operator</span>&lt;(<span class="type">const</span> queue&lt;_Tp1, _Seq1&gt;&amp;, <span class="type">const</span> queue&lt;_Tp1, _Seq1&gt;&amp;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::value_type                value_type;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::reference                 reference;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::const_reference           const_reference;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::size_type                 size_type;</span><br><span class="line">      <span class="keyword">typedef</span>          _Sequence                            container_type;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">protected</span>:</span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  &#x27;c&#x27; is the underlying container.  Maintainers wondering why</span></span><br><span class="line"><span class="comment">       *  this isn&#x27;t uglified as per style guidelines should note that</span></span><br><span class="line"><span class="comment">       *  this name is specified in the standard, [23.2.3.1].  (Why?</span></span><br><span class="line"><span class="comment">       *  Presumably for the same reason that it&#x27;s protected instead</span></span><br><span class="line"><span class="comment">       *  of private: to allow derivation.  But none of the other</span></span><br><span class="line"><span class="comment">       *  containers allow for derivation.  Odd.)</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      _Sequence c;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Default constructor creates no elements.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &lt; 201103L</span></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">queue</span><span class="params">(<span class="type">const</span> _Sequence&amp; __c = _Sequence())</span></span></span><br><span class="line"><span class="function">      : c(__c) &#123;</span> &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">else</span></span></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">queue</span><span class="params">(<span class="type">const</span> _Sequence&amp; __c)</span></span></span><br><span class="line"><span class="function">      : c(__c) &#123;</span> &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">queue</span><span class="params">(_Sequence&amp;&amp; __c = _Sequence())</span></span></span><br><span class="line"><span class="function">      : c(std::move(__c)) &#123;</span> &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns true if the %queue is empty.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">bool</span></span></span><br><span class="line"><span class="function">      <span class="title">empty</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123; <span class="keyword">return</span> c.<span class="built_in">empty</span>(); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**  Returns the number of elements in the %queue.  */</span></span><br><span class="line">      <span class="function">size_type</span></span><br><span class="line"><span class="function">      <span class="title">size</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123; <span class="keyword">return</span> c.<span class="built_in">size</span>(); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns a read/write reference to the data at the first</span></span><br><span class="line"><span class="comment">       *  element of the %queue.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function">reference</span></span><br><span class="line"><span class="function">      <span class="title">front</span><span class="params">()</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	<span class="keyword">return</span> c.<span class="built_in">front</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns a read-only (constant) reference to the data at the first</span></span><br><span class="line"><span class="comment">       *  element of the %queue.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function">const_reference</span></span><br><span class="line"><span class="function">      <span class="title">front</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	<span class="keyword">return</span> c.<span class="built_in">front</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns a read/write reference to the data at the last</span></span><br><span class="line"><span class="comment">       *  element of the %queue.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function">reference</span></span><br><span class="line"><span class="function">      <span class="title">back</span><span class="params">()</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	<span class="keyword">return</span> c.<span class="built_in">back</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns a read-only (constant) reference to the data at the last</span></span><br><span class="line"><span class="comment">       *  element of the %queue.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function">const_reference</span></span><br><span class="line"><span class="function">      <span class="title">back</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	<span class="keyword">return</span> c.<span class="built_in">back</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Add data to the end of the %queue.</span></span><br><span class="line"><span class="comment">       *  @param  __x  Data to be added.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  This is a typical %queue operation.  The function creates an</span></span><br><span class="line"><span class="comment">       *  element at the end of the %queue and assigns the given data</span></span><br><span class="line"><span class="comment">       *  to it.  The time complexity of the operation depends on the</span></span><br><span class="line"><span class="comment">       *  underlying sequence.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">push</span><span class="params">(<span class="type">const</span> value_type&amp; __x)</span></span></span><br><span class="line"><span class="function">      </span>&#123; c.<span class="built_in">push_back</span>(__x); &#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &gt;= 201103L</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">push</span><span class="params">(value_type&amp;&amp; __x)</span></span></span><br><span class="line"><span class="function">      </span>&#123; c.<span class="built_in">push_back</span>(std::<span class="built_in">move</span>(__x)); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span>... _Args&gt;</span></span><br><span class="line"><span class="function">        <span class="type">void</span></span></span><br><span class="line"><span class="function">        <span class="title">emplace</span><span class="params">(_Args&amp;&amp;... __args)</span></span></span><br><span class="line"><span class="function">	</span>&#123; c.<span class="built_in">emplace_back</span>(std::forward&lt;_Args&gt;(__args)...); &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Removes first element.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  This is a typical %queue operation.  It shrinks the %queue by one.</span></span><br><span class="line"><span class="comment">       *  The time complexity of the operation depends on the underlying</span></span><br><span class="line"><span class="comment">       *  sequence.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  Note that no data is returned, and if the first element&#x27;s</span></span><br><span class="line"><span class="comment">       *  data is needed, it should be retrieved before pop() is</span></span><br><span class="line"><span class="comment">       *  called.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">pop</span><span class="params">()</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	c.<span class="built_in">pop_front</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &gt;= 201103L</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">swap</span><span class="params">(queue&amp; __q)</span></span></span><br><span class="line"><span class="function">      <span class="title">noexcept</span><span class="params">(<span class="keyword">noexcept</span>(swap(c, __q.c)))</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	<span class="keyword">using</span> std::swap;</span><br><span class="line">	<span class="built_in">swap</span>(c, __q.c);</span><br><span class="line">      &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   *  @brief  Queue equality comparison.</span></span><br><span class="line"><span class="comment">   *  @param  __x  A %queue.</span></span><br><span class="line"><span class="comment">   *  @param  __y  A %queue of the same type as @a __x.</span></span><br><span class="line"><span class="comment">   *  @return  True iff the size and elements of the queues are equal.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  This is an equivalence relation.  Complexity and semantics depend on the</span></span><br><span class="line"><span class="comment">   *  underlying sequence type, but the expected rules are:  this relation is</span></span><br><span class="line"><span class="comment">   *  linear in the size of the sequences, and queues are considered equivalent</span></span><br><span class="line"><span class="comment">   *  if their sequences compare equal.</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>==(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> __x.c == __y.c; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   *  @brief  Queue ordering relation.</span></span><br><span class="line"><span class="comment">   *  @param  __x  A %queue.</span></span><br><span class="line"><span class="comment">   *  @param  __y  A %queue of the same type as @a x.</span></span><br><span class="line"><span class="comment">   *  @return  True iff @a __x is lexicographically less than @a __y.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  This is an total ordering relation.  Complexity and semantics</span></span><br><span class="line"><span class="comment">   *  depend on the underlying sequence type, but the expected rules</span></span><br><span class="line"><span class="comment">   *  are: this relation is linear in the size of the sequences, the</span></span><br><span class="line"><span class="comment">   *  elements must be comparable with @c &lt;, and</span></span><br><span class="line"><span class="comment">   *  std::lexicographical_compare() is usually used to make the</span></span><br><span class="line"><span class="comment">   *  determination.</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>&lt;(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> __x.c &lt; __y.c; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// Based on operator==</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>!=(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> !(__x == __y); &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// Based on operator&lt;</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>&gt;(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> __y &lt; __x; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// Based on operator&lt;</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>&lt;=(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> !(__y &lt; __x); &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// Based on operator&lt;</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span><br><span class="line">    <span class="keyword">inline</span> <span class="type">bool</span></span><br><span class="line">    <span class="keyword">operator</span>&gt;=(<span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __x, <span class="type">const</span> queue&lt;_Tp, _Seq&gt;&amp; __y)</span><br><span class="line">    &#123; <span class="keyword">return</span> !(__x &lt; __y); &#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &gt;= 201103L</span></span><br><span class="line">  <span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq&gt;</span></span><br><span class="line"><span class="function">    <span class="keyword">inline</span> <span class="type">void</span></span></span><br><span class="line"><span class="function">    <span class="title">swap</span><span class="params">(queue&lt;_Tp, _Seq&gt;&amp; __x, queue&lt;_Tp, _Seq&gt;&amp; __y)</span></span></span><br><span class="line"><span class="function">    <span class="title">noexcept</span><span class="params">(<span class="keyword">noexcept</span>(__x.swap(__y)))</span></span></span><br><span class="line"><span class="function">    </span>&#123; __x.<span class="built_in">swap</span>(__y); &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Seq, <span class="keyword">typename</span> _Alloc&gt;</span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">uses_allocator</span>&lt;queue&lt;_Tp, _Seq&gt;, _Alloc&gt;</span><br><span class="line">    : <span class="keyword">public</span> uses_allocator&lt;_Seq, _Alloc&gt;::type &#123; &#125;;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   *  @brief  A standard container automatically sorting its contents.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @ingroup sequences</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @tparam _Tp  Type of element.</span></span><br><span class="line"><span class="comment">   *  @tparam _Sequence  Type of underlying sequence, defaults to vector&lt;_Tp&gt;.</span></span><br><span class="line"><span class="comment">   *  @tparam _Compare  Comparison function object type, defaults to </span></span><br><span class="line"><span class="comment">   *                    less&lt;_Sequence::value_type&gt;.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  This is not a true container, but an @e adaptor.  It holds</span></span><br><span class="line"><span class="comment">   *  another container, and provides a wrapper interface to that</span></span><br><span class="line"><span class="comment">   *  container.  The wrapper is what enforces priority-based sorting </span></span><br><span class="line"><span class="comment">   *  and %queue behavior.  Very few of the standard container/sequence</span></span><br><span class="line"><span class="comment">   *  interface requirements are met (e.g., iterators).</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  The second template parameter defines the type of the underlying</span></span><br><span class="line"><span class="comment">   *  sequence/container.  It defaults to std::vector, but it can be</span></span><br><span class="line"><span class="comment">   *  any type that supports @c front(), @c push_back, @c pop_back,</span></span><br><span class="line"><span class="comment">   *  and random-access iterators, such as std::deque or an</span></span><br><span class="line"><span class="comment">   *  appropriate user-defined type.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  The third template parameter supplies the means of making</span></span><br><span class="line"><span class="comment">   *  priority comparisons.  It defaults to @c less&lt;value_type&gt; but</span></span><br><span class="line"><span class="comment">   *  can be anything defining a strict weak ordering.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  Members not found in @a normal containers are @c container_type,</span></span><br><span class="line"><span class="comment">   *  which is a typedef for the second Sequence parameter, and @c</span></span><br><span class="line"><span class="comment">   *  push, @c pop, and @c top, which are standard %queue operations.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @note No equality/comparison operators are provided for</span></span><br><span class="line"><span class="comment">   *  %priority_queue.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *  @note Sorting of the elements takes place as they are added to,</span></span><br><span class="line"><span class="comment">   *  and removed from, the %priority_queue using the</span></span><br><span class="line"><span class="comment">   *  %priority_queue&#x27;s member functions.  If you access the elements</span></span><br><span class="line"><span class="comment">   *  by other means, and change their data such that the sorting</span></span><br><span class="line"><span class="comment">   *  order would be different, the %priority_queue will not re-sort</span></span><br><span class="line"><span class="comment">   *  the elements for you.  (How could it know to do so?)</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  <span class="keyword">template</span>&lt;<span class="keyword">typename</span> _Tp, <span class="keyword">typename</span> _Sequence = vector&lt;_Tp&gt;,</span><br><span class="line">	   <span class="keyword">typename</span> _Compare  = less&lt;<span class="keyword">typename</span> _Sequence::value_type&gt; &gt;</span><br><span class="line">    <span class="keyword">class</span> priority_queue</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="comment">// concept requirements</span></span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::value_type _Sequence_value_type;</span><br><span class="line">      __glibcxx_class_requires(_Tp, _SGIAssignableConcept)</span><br><span class="line">      __glibcxx_class_requires(_Sequence, _SequenceConcept)</span><br><span class="line">      __glibcxx_class_requires(_Sequence, _RandomAccessContainerConcept)</span><br><span class="line">      __glibcxx_class_requires2(_Tp, _Sequence_value_type, _SameTypeConcept)</span><br><span class="line">      __glibcxx_class_requires4(_Compare, <span class="type">bool</span>, _Tp, _Tp,</span><br><span class="line">				_BinaryFunctionConcept)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::value_type                value_type;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::reference                 reference;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::const_reference           const_reference;</span><br><span class="line">      <span class="keyword">typedef</span> <span class="keyword">typename</span> _Sequence::size_type                 size_type;</span><br><span class="line">      <span class="keyword">typedef</span>          _Sequence                            container_type;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">protected</span>:</span><br><span class="line">      <span class="comment">//  See queue::c for notes on these names.</span></span><br><span class="line">      _Sequence  c;</span><br><span class="line">      _Compare   comp;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Default constructor creates no elements.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &lt; 201103L</span></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">priority_queue</span><span class="params">(<span class="type">const</span> _Compare&amp; __x = _Compare(),</span></span></span><br><span class="line"><span class="params"><span class="function">		     <span class="type">const</span> _Sequence&amp; __s = _Sequence())</span></span></span><br><span class="line"><span class="function">      : c(__s), comp(__x)</span></span><br><span class="line"><span class="function">      &#123;</span> std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp); &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">else</span></span></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">priority_queue</span><span class="params">(<span class="type">const</span> _Compare&amp; __x,</span></span></span><br><span class="line"><span class="params"><span class="function">		     <span class="type">const</span> _Sequence&amp; __s)</span></span></span><br><span class="line"><span class="function">      : c(__s), comp(__x)</span></span><br><span class="line"><span class="function">      &#123;</span> std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">explicit</span></span></span><br><span class="line"><span class="function">      <span class="title">priority_queue</span><span class="params">(<span class="type">const</span> _Compare&amp; __x = _Compare(),</span></span></span><br><span class="line"><span class="params"><span class="function">		     _Sequence&amp;&amp; __s = _Sequence())</span></span></span><br><span class="line"><span class="function">      : c(std::move(__s)), comp(__x)</span></span><br><span class="line"><span class="function">      &#123;</span> std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp); &#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Builds a %queue from a range.</span></span><br><span class="line"><span class="comment">       *  @param  __first  An input iterator.</span></span><br><span class="line"><span class="comment">       *  @param  __last  An input iterator.</span></span><br><span class="line"><span class="comment">       *  @param  __x  A comparison functor describing a strict weak ordering.</span></span><br><span class="line"><span class="comment">       *  @param  __s  An initial sequence with which to start.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  Begins by copying @a __s, inserting a copy of the elements</span></span><br><span class="line"><span class="comment">       *  from @a [first,last) into the copy of @a __s, then ordering</span></span><br><span class="line"><span class="comment">       *  the copy according to @a __x.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  For more information on function objects, see the</span></span><br><span class="line"><span class="comment">       *  documentation on @link functors functor base</span></span><br><span class="line"><span class="comment">       *  classes@endlink.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &lt; 201103L</span></span><br><span class="line">      <span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> _InputIterator&gt;</span></span><br><span class="line"><span class="function">        <span class="title">priority_queue</span><span class="params">(_InputIterator __first, _InputIterator __last,</span></span></span><br><span class="line"><span class="params"><span class="function">		       <span class="type">const</span> _Compare&amp; __x = _Compare(),</span></span></span><br><span class="line"><span class="params"><span class="function">		       <span class="type">const</span> _Sequence&amp; __s = _Sequence())</span></span></span><br><span class="line"><span class="function">	: c(__s), comp(__x)</span></span><br><span class="line"><span class="function">        &#123;</span></span><br><span class="line">	  __glibcxx_requires_valid_range(__first, __last);</span><br><span class="line">	  c.<span class="built_in">insert</span>(c.<span class="built_in">end</span>(), __first, __last);</span><br><span class="line">	  std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp);</span><br><span class="line">	&#125;</span><br><span class="line"><span class="meta">#<span class="keyword">else</span></span></span><br><span class="line">      <span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> _InputIterator&gt;</span></span><br><span class="line"><span class="function">        <span class="title">priority_queue</span><span class="params">(_InputIterator __first, _InputIterator __last,</span></span></span><br><span class="line"><span class="params"><span class="function">		       <span class="type">const</span> _Compare&amp; __x,</span></span></span><br><span class="line"><span class="params"><span class="function">		       <span class="type">const</span> _Sequence&amp; __s)</span></span></span><br><span class="line"><span class="function">	: c(__s), comp(__x)</span></span><br><span class="line"><span class="function">        &#123;</span></span><br><span class="line">	  __glibcxx_requires_valid_range(__first, __last);</span><br><span class="line">	  c.<span class="built_in">insert</span>(c.<span class="built_in">end</span>(), __first, __last);</span><br><span class="line">	  std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> _InputIterator&gt;</span></span><br><span class="line"><span class="function">        <span class="title">priority_queue</span><span class="params">(_InputIterator __first, _InputIterator __last,</span></span></span><br><span class="line"><span class="params"><span class="function">		       <span class="type">const</span> _Compare&amp; __x = _Compare(),</span></span></span><br><span class="line"><span class="params"><span class="function">		       _Sequence&amp;&amp; __s = _Sequence())</span></span></span><br><span class="line"><span class="function">	: c(std::move(__s)), comp(__x)</span></span><br><span class="line"><span class="function">        &#123;</span></span><br><span class="line">	  __glibcxx_requires_valid_range(__first, __last);</span><br><span class="line">	  c.<span class="built_in">insert</span>(c.<span class="built_in">end</span>(), __first, __last);</span><br><span class="line">	  std::<span class="built_in">make_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp);</span><br><span class="line">	&#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns true if the %queue is empty.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">bool</span></span></span><br><span class="line"><span class="function">      <span class="title">empty</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123; <span class="keyword">return</span> c.<span class="built_in">empty</span>(); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**  Returns the number of elements in the %queue.  */</span></span><br><span class="line">      <span class="function">size_type</span></span><br><span class="line"><span class="function">      <span class="title">size</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123; <span class="keyword">return</span> c.<span class="built_in">size</span>(); &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  Returns a read-only (constant) reference to the data at the first</span></span><br><span class="line"><span class="comment">       *  element of the %queue.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function">const_reference</span></span><br><span class="line"><span class="function">      <span class="title">top</span><span class="params">()</span> <span class="type">const</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	<span class="keyword">return</span> c.<span class="built_in">front</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Add data to the %queue.</span></span><br><span class="line"><span class="comment">       *  @param  __x  Data to be added.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  This is a typical %queue operation.</span></span><br><span class="line"><span class="comment">       *  The time complexity of the operation depends on the underlying</span></span><br><span class="line"><span class="comment">       *  sequence.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">push</span><span class="params">(<span class="type">const</span> value_type&amp; __x)</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	c.<span class="built_in">push_ s="comment">/**</span></span><br><span class="line"><span class="comment">       *  @brief  Removes first element.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  This is a typical %queue operation.  It shrinks the %queue</span></span><br><span class="line"><span class="comment">       *  by one.  The time complexity of the operation depends on the</span></span><br><span class="line"><span class="comment">       *  underlying sequence.</span></span><br><span class="line"><span class="comment">       *</span></span><br><span class="line"><span class="comment">       *  Note that no data is returned, and if the first element&#x27;s</span></span><br><span class="line"><span class="comment">       *  data is needed, it should be retrieved before pop() is</span></span><br><span class="line"><span class="comment">       *  called.</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">pop</span><span class="params">()</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">	__glibcxx_requires_nonempty();</span><br><span class="line">	std::<span class="built_in">pop_heap</span>(c.<span class="built_in">begin</span>(), c.<span class="built_in">end</span>(), comp);</span><br><span class="line">	c.<span class="built_in">pop_back</span>();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> __cplusplus &gt;= 201103L</span></span><br><span class="line">      <span class="function"><span class="type">void</span></span></span><br><span class="line"><span class="function">      <span class="title">swap</span><span class="params">(priority_queue&amp <script>
  $(document).ready(function () {
		var viewport = $(window);
		var post = $('.post-content');
		// Responsive videos with fitVids
    post.fitVids();
		// Format code blocks and add line numbers
		function codestyling() {
	    $('pre code').each(function(i, e) {
				// Code highlight
	      hljs.highlightElement(e);
	      // No lines for plain text blocks
	      if (!$(this).hasClass('language-text')) {
	        var code = $(this);
					// Calculate amount of lines
	        var lines = code.html().split(/\n(?!$)/g).length;
	        var numbers = [];
	        if (lines > 1) {
	          lines++;
	        }
	        for (i = 1; i < lines; i++) {
	          numbers += '<span class="line" aria-hidden="true">' + i + '</span>';
	        }
	        code.parent().append('<div class="lines">' + numbers + '</div>');
	      }
	    });
	  }
	  codestyling();
		// Reading progress bar on window top
	  function readingProgress() {
			var postBottom = post.offset().top + post.height();
			var viewportHeight = viewport.height();
      var progress = 100 - (((postBottom - (viewport.scrollTop() + viewportHeight) + viewportHeight / 3) / (postBottom - viewportHeight + viewportHeight / 3)) * 100);
      $('.progress-bar').css('width', progress + '%');
      (progress > 100) ? $('.progress-container').addClass('complete'): $('.progress-container').removeClass('complete');
	  }
	  readingProgress();
		// Trigger reading progress
	  viewport.on({
	    'scroll': function() {
	      readingProgress();
	    },
	    'resize': function() {
	      readingProgress();
	    },
	    'orientationchange': function() {
	      readingProgress();
	    }
	  });
  });
</script>
